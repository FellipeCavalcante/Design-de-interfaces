    <main>
      <h1>Formulário</h1>
      <div>
        <form action="">
          <form method="post" action="#">
            <fieldset>
              <legend>Identificação</legend>
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name"> <br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"> <br>
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password">
            </fieldset>
            <fieldset>
              <legend>Extras</legend>
              <h4>Esporte favorito:</h4>
              <label for="futebol">Futebol</label>
              <input type="radio" id="futebol" name="favorite-esport" value="futebol"> <br>
              <label for="volei">volei</label>
              <input type="radio" id="volei" name="favorite-esport" value="volei"> <br>
              <label for="basquete">Basquete</label>
              <input type="radio" id="basquete" name="favorite-esport" value="basquete"> <br>
            </fieldset> <br>
              <fieldset>
                <legend>informações adicionais</legend>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="aditional-information" value="telefone"> <br>
                <label for="documento">Documento de Identificação:</label>
                <input type="file" multiple name="documento">
                <h4>Observações:</h4>
                <label for="obs"></label> <br>
                <textarea id="obs" name="obs" rows="6">Digite aqui!</textarea>
              </fieldset>
          </form> <br>
        </form>
